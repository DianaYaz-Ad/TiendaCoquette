<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Coquette.css">

</head>

<body>
    <header></header>
    <a href="https://tecnolochicas.mx/" target="_blank"> <img id="logo"
            src="https://tecnolochicas.mx/public/images/tecnolochicas-logo.png" alt=logo technolochicas>
    </a>
    <main>
        <h1>Contacto</h1>
        <form action="">
            <p>¿Quieres recibir información nueva en tu correo?</p>

            <form>
                <input type="radio" id="Sí" name="afirmación" value="Sí">
                <label for="Sí">Sí</label><br>
                <input type="radio" id="no" name="Negación" value="no">
                <label for="No">No</label><br>


                <p label for="Nombre">Nombre completo</label>
                    <input id="Nombre" name="Nombre" required placeholder="Beatriz Aurora Pinzón Solano" type="text">
                </p>
                <p label for="email">Correo Electrónico</label>
                    <input id="Correo" type="email">
                </p>
                <p label for="Dudas">¿Dudas o comentarios?</label>
                    <input id="Dudas" required minlength="6" maxlength="100" placeholder="No hay" type="text">
                </p>
                <input type="submit">
            </form>
    </main>
    <footer>
        <h5>Hecho por Diana <b>una estudiante de Technolochicas</b> </h5>
        <h6>
            <a href="Index.html">Página principal</a>
        </h6>
    </footer>
</body>

</html>
